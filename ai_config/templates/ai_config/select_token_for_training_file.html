{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Criar Arquivo de Treinamento</h2>
        <div class="card p-3">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="token_id" class="form-label">Selecione o Token</label>
                    <select name="token_id" id="token_id" class="form-select" required>
                        <option value="">-- Selecione um Token --</option>
                        {% for token in tokens %}
                            <option value="{{ token.id }}">{{ token.name }}</option>
                        {% endfor %}
                    </select>
                    {% if form.token_id.errors %}
                        <div class="text-danger">
                            {{ form.token_id.errors }}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" name="select_token" class="btn btn-primary w-100">
                    <i class="bi bi-arrow-right"></i> Continuar
                </button>
                <a href="{% url 'manage_tokens' %}" class="btn btn-secondary w-100 mt-2">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
