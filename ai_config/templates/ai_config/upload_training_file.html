{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Carregar Arquivo de Treinamento</h2>
        <div class="card p-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-upload"></i> Carregar
                </button>
            </form>
        </div>
        <a href="{% url 'manage_tokens' %}" class="btn btn-secondary mt-3 w-100">
            <i class="bi bi-arrow-left"></i> Voltar para Gerenciar Tokens
        </a>
    </div>
</div>
{% endblock %}
