{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Excluir Configuração de IA</h2>
        <p>Tem certeza que deseja excluir "<strong>{{ ai_config.name }}</strong>"?</p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash3"></i> Sim, Excluir
            </button>
        </form>
        <a href="{% url 'ai_config:manage_ai_configurations' token.id %}" class="btn btn-secondary ms-2">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
