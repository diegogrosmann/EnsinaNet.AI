<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload de Arquivo de Treinamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do arquivo</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Arquivo</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div id="uploadError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-primary">Fazer Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
