<div class="modal fade" id="captureModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-record-circle me-2"></i>
                    Iniciar Captura de Treinamento
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="captureError" class="alert alert-danger d-none">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                        <div class="flex-grow-1 ms-2">
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <form id="captureForm" method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="action" value="activate">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="id_token" name="token" required>
                            <option value="">Selecione um token</option>
                            {% for token in capture_form.fields.token.queryset %}
                                <option value="{{ token.id }}">{{ token.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_token">Token</label>
                        <div class="invalid-feedback">
                            Por favor selecione um token
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="id_ai_client_config" name="ai_client_config" required>
                            <option value="">Selecione um cliente de IA</option>
                            {% for ai_client_config in capture_form.fields.ai_client_config.queryset %}
                                <option value="{{ ai_client_config.id }}">({{ ai_client_config.ai_client.name }}) {{ ai_client_config.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_ai_client_config">Cliente de IA</label>
                        <div class="invalid-feedback">
                            Por favor selecione um cliente de IA
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-play-circle me-2"></i>
                            Iniciar Captura
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação para Salvar -->
<div class="modal fade" id="saveConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Alterações não salvas
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Você tem alterações não salvas. Deseja salvar antes de continuar?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="saveAndContinueBtn">
                    <i class="bi bi-save me-2"></i>
                    Salvar e Continuar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const captureModal = document.getElementById('captureModal');
    
    // Removendo a verificação de alterações não salvas
    // Agora o modal pode ser aberto mesmo com alterações não salvas
    
    const form = document.getElementById('captureForm');
    const errorDiv = document.getElementById('captureError');
    const tokenSelect = document.getElementById('id_token');
    
    if (!form || !errorDiv) {
        console.error('Elementos do formulário não encontrados');
        return;
    }
    
    const errorMessage = errorDiv.querySelector('.error-message');
    if (!errorMessage) {
        console.error('Elemento .error-message não encontrado');
        return;
    }
    
    function showError(message) {
        errorMessage.textContent = message;
        errorDiv.classList.remove('d-none');
    }

    function hideError() {
        errorDiv.classList.add('d-none');
        errorMessage.textContent = '';
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideError();
        
        if (!form.checkValidity()) {
            e.stopPropagation();
            form.classList.add('was-validated');
            return;
        }

        if (!tokenSelect.value || !document.getElementById('id_ai_client_config').value) {
            showError('Por favor, selecione um Token e uma IA.');
            return;
        }

        const formData = new FormData(form);

        try {
            // Mostrar indicador de carregamento
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnHtml = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processando...';
            
            // Substituindo fetch por ajaxAPI
            const apiResponse = await ajaxAPI('{% url "ai_config:capture_toggle" %}', 'POST', formData, {
                showLoading: false
                // As opções contentType e processData são configuradas automaticamente para FormData
            });
            
            // Restaurar botão
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnHtml;
            
            if (!apiResponse.isSuccess()) {
                // Usar o método da APIResponse para mostrar mensagem de erro
                apiResponse.showMessage();
                
                form.reset();
                form.classList.remove('was-validated');
                bootstrap.Modal.getInstance(document.getElementById('captureModal')).hide();
                return;
            }

            // Esconder o modal
            bootstrap.Modal.getInstance(document.getElementById('captureModal')).hide();
            
            // Verificar se data é uma lista e pegar o primeiro item se necessário
            let configData = apiResponse.getData();
            if (Array.isArray(configData)) {
                configData = configData[0];
            }
            
            // Atualizar a UI para mostrar que a captura está ativa
            updateUICaptureActive(configData);
            
            // Mostrar mensagem de sucesso usando o método da APIResponse
            apiResponse.showMessage();
            
        } catch (error) {
            console.error('Erro:', error);
            
            // Restaurar botão em caso de erro
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-play-circle me-2"></i>Iniciar Captura';
            
            showMessage('error', 'Erro ao se comunicar com o servidor: ' + error.message);
            
            form.reset();
            form.classList.remove('was-validated');
            bootstrap.Modal.getInstance(document.getElementById('captureModal')).hide();
        }
    });

    document.getElementById('captureModal').addEventListener('hidden.bs.modal', function() {
        form.reset();
        form.classList.remove('was-validated');
        hideError();
    });

    form.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', hideError);
    });
    
    // Função para atualizar a UI quando a captura é ativada
    function updateUICaptureActive(data) {
        // Obtenha os detalhes da captura configurada
        const config = data.config;
        const tokenName = tokenSelect.options[tokenSelect.selectedIndex].text;
        const aiConfigName = document.getElementById('id_ai_client_config').options[document.getElementById('id_ai_client_config').selectedIndex].text;
        
        // Criar ou atualizar o alerta de captura ativa
        let activeAlert = document.querySelector('.alert-info');
        if (!activeAlert) {
            // Criar um novo alerta
            activeAlert = document.createElement('div');
            activeAlert.className = 'alert alert-info alert-dismissible fade show';
            activeAlert.setAttribute('role', 'alert');
            
            // Adicionar ao início do conteúdo principal
            const mainContent = document.getElementById('main-content');
            if (mainContent) {
                mainContent.insertBefore(activeAlert, mainContent.firstChild);
            }
        }
        
        // Atualizar o conteúdo do alerta
        activeAlert.innerHTML = `
            <i class="bi bi-record-circle text-danger me-2 recording-icon"></i>
            Capturando exemplos para o token "${tokenName}" usando ${aiConfigName}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        
        // Atualizar o botão de captura
        const captureButtonContainer = document.querySelector('[data-bs-target="#captureModal"]').parentElement;
        if (captureButtonContainer) {
            // Criar botão de desativação
            const deactivateButton = document.createElement('button');
            deactivateButton.id = 'deactivate-capture-btn';
            deactivateButton.className = 'btn btn-danger';
            deactivateButton.innerHTML = '<i class="bi bi-stop-circle me-2"></i> Desativar Captura';
            deactivateButton.type = 'button';
            
            // Adicionar o evento de clique
            deactivateButton.addEventListener('click', window.deactivateCapture);
            
            // Substituir o botão antigo
            captureButtonContainer.innerHTML = '';
            captureButtonContainer.appendChild(deactivateButton);
        }
        
        // Configurar variáveis globais para polling de exemplos
        window.activeCaptureToken = config.token_id;
        window.activeCaptureAI = config.ai_client_config_id;
        
        // Iniciar o polling de exemplos
        if (typeof fetchTrainingExamples === 'function') {
            // Busca inicial
            fetchTrainingExamples();
            
            // Configura o polling
            if (window.pollingInterval) {
                clearInterval(window.pollingInterval);
            }
            window.pollingInterval = setInterval(fetchTrainingExamples, 30000);
        }
    }
    
    // Disponibiliza a função para uso global
    window.updateUICaptureActive = updateUICaptureActive;
});
</script>
