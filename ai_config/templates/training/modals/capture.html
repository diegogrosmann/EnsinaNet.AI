<div class="modal fade" id="captureModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-record-circle me-2"></i>
                    Iniciar Captura de Treinamento
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="captureError" class="alert alert-danger d-none">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                        <div class="flex-grow-1 ms-2">
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <form id="captureForm" method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <select class="form-select" id="id_token" name="token" required>
                            <option value="">Selecione um token</option>
                            {% for token in capture_form.fields.token.queryset %}
                                <option value="{{ token.id }}">{{ token.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_token">Token</label>
                        <div class="invalid-feedback">
                            Por favor selecione um token
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="id_ai_client_config" name="ai_client_config" required>
                            <option value="">Selecione um cliente de IA</option>
                            {% for ai_client_config in capture_form.fields.ai_client_config.queryset %}
                                <option value="{{ ai_client_config.id }}">({{ ai_client_config.ai_client.name }}) {{ ai_client_config.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_ai_client_config">Cliente de IA</label>
                        <div class="invalid-feedback">
                            Por favor selecione um cliente de IA
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-play-circle me-2"></i>
                            Iniciar Captura
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação para Salvar -->
<div class="modal fade" id="saveConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Alterações não salvas
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Você tem alterações não salvas. Deseja salvar antes de continuar?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="saveAndContinueBtn">
                    <i class="bi bi-save me-2"></i>
                    Salvar e Continuar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const captureModal = document.getElementById('captureModal');
    const saveConfirmModal = new bootstrap.Modal(document.getElementById('saveConfirmModal'));
    let shouldOpenCaptureModal = false;
    
    // Verificar alterações não salvas antes de abrir o modal de captura
    captureModal.addEventListener('show.bs.modal', function(event) {
        if (window.hasUnsavedChanges) {
            event.preventDefault();
            shouldOpenCaptureModal = true;
            saveConfirmModal.show();
        }
    });

    // Handler para o botão "Salvar e Continuar"
    document.getElementById('saveAndContinueBtn').addEventListener('click', function() {
        const saveButton = document.querySelector('button[name="save_and_continue"]');
        if (saveButton) {
            saveButton.click();
            saveConfirmModal.hide();
            if (shouldOpenCaptureModal) {
                setTimeout(() => {
                    new bootstrap.Modal(captureModal).show();
                }, 500);
            }
        }
    });

    // Reset flag quando o modal de confirmação é fechado
    document.getElementById('saveConfirmModal').addEventListener('hidden.bs.modal', function() {
        shouldOpenCaptureModal = false;
    });

    const form = document.getElementById('captureForm');
    const errorDiv = document.getElementById('captureError');
    const tokenSelect = document.getElementById('id_token');
    
    if (!form || !errorDiv) {
        console.error('Elementos do formulário não encontrados');
        return;
    }
    
    const errorMessage = errorDiv.querySelector('.error-message');
    if (!errorMessage) {
        console.error('Elemento .error-message não encontrado');
        return;
    }
    
    function showError(message) {
        errorMessage.textContent = message;
        errorDiv.classList.remove('d-none');
    }

    function hideError() {
        errorDiv.classList.add('d-none');
        errorMessage.textContent = '';
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideError();
        
        if (!form.checkValidity()) {
            e.stopPropagation();
            form.classList.add('was-validated');
            return;
        }

        if (!tokenSelect.value || !document.getElementById('id_ai_client_config').value) {
            showError('Por favor, selecione um Token e uma IA.');
            return;
        }

        const formData = new FormData(form);
        formData.append('action', 'activate');

        try {
            const response = await fetch('{% url "ai_config:capture_toggle" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            const data = await response.json();
            
            if (!response.ok) {
                showError(data.error || 'Erro ao ativar a captura');
                return;
            }

            bootstrap.Modal.getInstance(document.getElementById('captureModal')).hide();
            window.location.reload();
        } catch (error) {
            showError('Erro ao se comunicar com o servidor');
        }
    });

    document.getElementById('captureModal').addEventListener('hidden.bs.modal', function() {
        form.reset();
        form.classList.remove('was-validated');
        hideError();
    });

    form.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', hideError);
    });
});
</script>
