<div class="modal fade" id="captureModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Iniciar Captura de Treinamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Div única para exibir erros -->
                <div id="captureError" class="alert alert-danger d-none">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span class="error-message"></span>
                </div>

                <form id="captureForm" method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_token" class="form-label">Token</label>
                        <select class="form-select" id="id_token" name="token" required>
                            <option value="">Selecione um token</option>
                            {% for token in capture_form.fields.token.queryset %}
                                <option value="{{ token.id }}">{{ token.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                            Por favor selecione um token
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_ai_client_config" class="form-label">Cliente de IA</label>
                        <select class="form-select" id="id_ai_client_config" name="ai_client_config" required>
                            <option value="">Selecione um cliente de IA</option>
                            {% for ai_client_config in capture_form.fields.ai_client_config.queryset %}
                                <option value="{{ ai_client_config.id }}">({{ ai_client_config.ai_client.name }}) {{ ai_client_config.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                            Por favor selecione um cliente de IA
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-play-circle"></i>
                            Iniciar Captura
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('captureForm');
    const errorDiv = document.getElementById('captureError');
    const tokenSelect = document.getElementById('id_token');
    
    // Verifica se os elementos foram encontrados antes de prosseguir
    if (!form || !errorDiv) {
        console.error('Elementos do formulário não encontrados');
        return;
    }
    
    const errorMessage = errorDiv.querySelector('.error-message');
    if (!errorMessage) {
        console.error('Elemento .error-message não encontrado');
        return;
    }
    
    function showError(message) {
        errorMessage.textContent = message;
        errorDiv.classList.remove('d-none');
    }

    function hideError() {
        errorMessage.textContent = '';
        errorDiv.classList.add('d-none');
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideError();
        
        // Validação do formulário
        if (!form.checkValidity()) {
            e.stopPropagation();
            form.classList.add('was-validated');
            showError('Por favor, preencha todos os campos obrigatórios.');
            return;
        }

        // Validação adicional para garantir que Token e IA estão selecionados
        if (!tokenSelect.value || !document.getElementById('id_ai_client_config').value) {
            showError('Por favor, selecione um Token e uma IA.');
            return;
        }

        const formData = new FormData(form);
        formData.append('action', 'activate');

        try {
            const response = await fetch('{% url "ai_config:capture_toggle" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            const data = await response.json();
            
            if (!response.ok) {
                showError(data.error || 'Erro ao ativar a captura');
                return;
            }

            // Se deu sucesso, fecha o modal e atualiza a interface
            const modal = bootstrap.Modal.getInstance(document.getElementById('captureModal'));
            modal.hide();
            window.location.reload();

        } catch (error) {
            showError('Erro ao se comunicar com o servidor');
        }
    });

    // Limpa erros e validação quando o modal é fechado
    document.getElementById('captureModal').addEventListener('hidden.bs.modal', function() {
        form.reset();
        form.classList.remove('was-validated');
        hideError();
    });

    // Limpa erro quando usuário começa a interagir novamente
    form.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', hideError);
    });
});
</script>

<style>
.alert {
    display: flex;
    align-items: center;
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: 0.375rem;
    transition: opacity 0.15s linear;
}

.alert-danger {
    color: #842029;
    background-color: #f8d7da;
    border-color: #f5c2c7;
}

.alert .bi {
    font-size: 1.1em;
}

.invalid-feedback {
    display: none;
    width: 100%;
    margin-top: 0.25rem;
    font-size: 0.875em;
    color: #dc3545;
}

.was-validated .form-select:invalid:not(:focus) {
    border-color: #dc3545;
}

.was-validated .form-select:invalid:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
}
</style>
