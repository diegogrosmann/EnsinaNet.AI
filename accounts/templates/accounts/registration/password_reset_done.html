{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="bi bi-envelope-check text-primary" style="font-size: 3rem;"></i>
          </div>
          
          <h2 class="card-title mb-3">Email Enviado!</h2>
          <p class="card-text text-muted mb-4">
            Enviamos as instruções de redefinição de senha para seu email. 
            Você receberá a mensagem em alguns minutos.
          </p>
          
          <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            Verifique também sua pasta de spam caso não encontre o email.
          </div>

          <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">
            <i class="bi bi-arrow-left me-2"></i>Voltar para Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
