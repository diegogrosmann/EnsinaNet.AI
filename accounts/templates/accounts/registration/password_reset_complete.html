{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle text-success animate-checkmark" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h2 class="card-title mb-4">Senha Alterada!</h2>
                    
                    <p class="card-text text-muted mb-4">
                        Sua senha foi alterada com sucesso. Agora vocÃª pode fazer login com sua nova senha.
                    </p>

                    <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Ir para Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.btn-primary {
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
}

@keyframes checkmark {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.bi-check-circle {
    animation: checkmark 0.5s ease-in-out;
}
</style>
{% endblock %}
