{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Recuperar Senha</h2>
          
          <form method="post" id="resetForm" novalidate>
            {% csrf_token %}
            
            <div class="form-group mb-4">
              <label for="id_email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" name="email" id="id_email" 
                      class="form-control {% if form.email.errors %}is-invalid{% endif %}"
                      required placeholder="seu@email.com"
                      autocomplete="email" autofocus>
                {% if form.email.errors %}
                  <div class="invalid-feedback">{{ form.email.errors|join:", " }}</div>
                {% endif %}
              </div>
              <div class="form-text mt-2">
                Enviaremos instruções para redefinir sua senha no email cadastrado.
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-envelope-paper me-2"></i>Enviar Email
            </button>

            <div class="text-center">
              <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Voltar para o login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('resetForm');
    const emailInput = document.getElementById('id_email');

    // Auto-focus no campo de email
    emailInput.focus();

    // Validação em tempo real
    emailInput.addEventListener('input', function() {
        this.classList.remove('is-invalid');
        const feedback = this.nextElementSibling;
        if (feedback && feedback.classList.contains('invalid-feedback')) {
            feedback.textContent = '';
        }
    });

    // Suporte ao ctrl+s e enter
    form.addEventListener('keydown', function(e) {
        if ((e.ctrlKey && e.key === 's') || e.key === 'Enter') {
            e.preventDefault();
            form.submit();
        }
    });
});
</script>

<style>
.card {
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.input-group-text {
    background-color: #f8f9fa;
    border-right: none;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-color: #86b7fe;
    box-shadow: none;
}

.btn-primary {
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
}
</style>
{% endblock %}
