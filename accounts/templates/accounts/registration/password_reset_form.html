{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Redefinir Senha</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <!-- Se preferir form-floating, cada campo do form deve ser individual;
                 como esse form pode ter mais de 1 campo (email, captcha etc.), deixamos {{ form.as_p }} -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-envelope-fill"></i> Enviar Email de Redefinição
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar para o Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
