{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
          </div>
          
          <h2 class="card-title mb-3">Link Inválido</h2>
          <p class="card-text text-muted mb-4">
            O link de redefinição de senha é inválido ou já foi utilizado.
            Por favor, solicite uma nova redefinição de senha.
          </p>

          <div class="d-grid gap-2">
            <a href="{% url 'accounts:password_reset' %}" class="btn btn-primary">
              <i class="bi bi-arrow-clockwise me-2"></i>Nova Solicitação
            </a>
            
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i>Voltar para Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
