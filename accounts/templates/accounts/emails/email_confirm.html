{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success mb-3">
                <div class="card-header bg-success text-white">
                    <h4 class="card-title mb-0 text-center">Confirmação de Email</h4>
                </div>
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>

                    <h3 class="card-title mb-3">Email Confirmado com Sucesso!</h3>
                    
                    <p class="card-text text-body-secondary mb-4">
                        Seu endereço de email foi confirmado. Agora você pode fazer login na sua conta 
                        e começar a usar todos os recursos disponíveis.
                    </p>

                    <a href="{% url 'accounts:login' %}" class="btn btn-success btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Fazer Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
