{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <!-- Ícone de Erro Animado -->
                    <div class="mb-4 error-icon">
                        <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 4rem;"></i>
                    </div>

                    <h2 class="h3 mb-4">Erro na Confirmação</h2>
                    
                    <p class="text-muted mb-4">
                        Não foi possível confirmar seu endereço de email. O link pode ter expirado 
                        ou já ter sido utilizado.
                    </p>

                    <div class="alert alert-warning mb-4">
                        <i class="bi bi-info-circle me-2"></i>
                        Caso precise de um novo link de confirmação, faça login e solicite o reenvio.
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Ir para Login
                        </a>
                        <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-person-plus me-2"></i>
                            Criar Nova Conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.error-icon {
    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
}

@keyframes shake {
    10%, 90% {
        transform: translate3d(-1px, 0, 0);
    }
    20%, 80% {
        transform: translate3d(2px, 0, 0);
    }
    30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
    }
    40%, 60% {
        transform: translate3d(4px, 0, 0);
    }
}

.btn {
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
}

.alert {
    border-left: 4px solid #ffc107;
}
</style>
{% endblock %}
