{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center p-5">
                    <!-- Ícone de Email -->
                    <div class="mb-4">
                        <i class="bi bi-envelope-check text-primary" style="font-size: 4rem;"></i>
                    </div>

                    <h2 class="h3 mb-4">Email de Confirmação Enviado</h2>
                    
                    <p class="text-muted mb-4">
                        Enviamos um email de confirmação para o seu endereço. 
                        Por favor, verifique sua caixa de entrada e clique no link de confirmação.
                    </p>

                    <div class="alert alert-info mb-4" role="alert">
                        <i class="bi bi-info-circle me-2"></i>
                        Caso não encontre o email, verifique também sua pasta de spam.
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Ir para Login
                        </a>
                        <button class="btn btn-outline-primary" id="resendBtn" onclick="resendConfirmation()">
                            <i class="bi bi-arrow-clockwise me-2"></i>
                            Reenviar Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let resendTimeout;

function resendConfirmation() {
    const btn = document.getElementById('resendBtn');
    btn.disabled = true;
    
    setTimeout(() => {
        btn.innerHTML = '<i class="bi bi-check-lg me-2"></i>Email Reenviado!';
        
        resendTimeout = setTimeout(() => {
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-arrow-clockwise me-2"></i>Reenviar Email';
        }, 30000);
    }, 1000);
}

window.onbeforeunload = function() {
    if (resendTimeout) {
        clearTimeout(resendTimeout);
    }
};
</script>

<style>
.card {
    border: none;
}

.bi-envelope-check {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0px);
    }
}

.btn {
    transition: all 0.3s ease;
}

.btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
}

.btn:disabled {
    cursor: not-allowed;
}

.alert {
    border-left: 4px solid #0dcaf0;
}
</style>
{% endblock %}
