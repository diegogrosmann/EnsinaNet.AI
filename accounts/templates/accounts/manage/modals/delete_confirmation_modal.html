<!-- Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">
          <i class="bi bi-exclamation-triangle text-danger me-2"></i>
          Confirmar Exclusão
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza de que deseja deletar <strong id="tokenNameToDelete">este token</strong>?</p>
        <div class="alert alert-warning">
          <i class="bi bi-info-circle me-2"></i>
          Esta ação não pode ser desfeita e removerá todas as configurações associadas.
        </div>
        <form id="deleteTokenForm" method="post">
          {% csrf_token %}
          <input type="hidden" name="token_id" id="delete_token_id">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-lg me-1"></i>Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
          <i class="bi bi-trash me-1"></i>Deletar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Script para suporte a teclas de atalho -->
<script>
    // Função auxiliar para construir URLs
    function buildTokenUrl(baseUrl, tokenId) {
        // Certifica-se de construir a URL corretamente, evitando barras duplas
        return baseUrl.replace('ffffffff-ffff-ffff-ffff-ffffffffffff', tokenId);
    }

    // Corrigido o código para verificar se o elemento existe
    document.addEventListener('keydown', function(e) {
        const deleteConfirmationModal = document.getElementById('deleteConfirmationModal');
        if (!deleteConfirmationModal || !deleteConfirmationModal.classList.contains('show')) return;
        
        if (e.key === 'Escape') {
            const modal = bootstrap.Modal.getInstance(deleteConfirmationModal);
            modal.hide();
        } else if (e.key === 'Enter' && !document.getElementById('confirmDeleteBtn').disabled) {
            e.preventDefault();
            document.getElementById('confirmDeleteBtn').click();
        }
    });

    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    confirmDeleteBtn.addEventListener('click', function() {
        // Alterar o botão para mostrar carregamento
        confirmDeleteBtn.disabled = true;
        confirmDeleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Deletando...';
        
        const form = document.getElementById('deleteTokenForm');
        const formData = new FormData(form);
        const tokenId = formData.get('token_id');
        
        // Usar a função auxiliar para construir a URL corretamente
        const url = buildTokenUrl("{% url 'accounts:token_delete' 'ffffffff-ffff-ffff-ffff-ffffffffffff' %}", tokenId);

        fetch(url, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao deletar token');
            }
            return response.json().catch(() => ({})); 
        })
        .then(data => {
            if (!data.success) {
                showMessage('danger', data.error || 'Erro ao deletar token');
                console.error('Erro do servidor:', data.error);
            } else {
                window.location.reload();
            }
        })
        .catch(error => {
            showMessage('danger', 'Erro ao deletar token. Tente novamente.');
            console.error('Erro ao deletar token:', error);
        })
        .finally(() => {
            // Restaurar estado do botão
            confirmDeleteBtn.disabled = false;
            confirmDeleteBtn.innerHTML = '<i class="bi bi-trash me-1"></i>Deletar';
        });
    });
</script>
