<!-- Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza de que deseja deletar este token?</p>
                <form id="deleteTokenForm" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="token_id" id="delete_token_id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg me-1"></i>Cancelar
                </button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                    <i class="bi bi-trash me-1"></i>Deletar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Script para suporte a teclas de atalho -->
<script>
    // Corrigido o código para verificar se o elemento existe
    document.addEventListener('keydown', function(e) {
        const deleteConfirmationModal = document.getElementById('deleteConfirmationModal');
        if (!deleteConfirmationModal || !deleteConfirmationModal.classList.contains('show')) return;
        
        if (e.key === 'Escape') {
            const modal = bootstrap.Modal.getInstance(deleteConfirmationModal);
            modal.hide();
        } else if (e.key === 'Enter' && !document.getElementById('confirmDeleteBtn').disabled) {
            e.preventDefault();
            document.getElementById('confirmDeleteBtn').click();
        }
    });

    // Lógica para deleção de token via modal
    const deleteTokenModal = document.getElementById('deleteConfirmationModal');
    deleteTokenModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const tokenId = button.getAttribute('data-token-id'); 
        document.getElementById('delete_token_id').value = tokenId;
    });

    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    confirmDeleteBtn.addEventListener('click', function() {
        const form = document.getElementById('deleteTokenForm');
        const formData = new FormData(form);
        const tokenId = formData.get('token_id');
        const url = `/accounts/tokens/${tokenId}/delete/`;

        fetch(url, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao deletar token');
            }
            return response.json().catch(() => ({})); 
        })
        .then(data => {
            if (data.success === false && data.error) {
                console.error('Erro do servidor:', data.error);
            } else {
                window.location.reload();
            }
        })
        .catch(error => {
            console.error('Erro ao deletar token:', error);
        });
    });
</script>
