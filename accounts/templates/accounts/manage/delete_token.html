{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Deletar Token</h2>
        <p class="mb-4">
            Tem certeza que deseja deletar o token "<strong>{{ token.name }}</strong>"?
        </p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash3"></i> Confirmar Deleção
            </button>
        </form>
        <a href="{% url 'manage_tokens' %}" class="btn btn-secondary ms-2">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
